<h1 mat-dialog-title *ngIf="data.mode === dialogMode.ADD">Новая категория</h1>
<h1 mat-dialog-title *ngIf="data.mode === dialogMode.EDIT">Редактировать категорию</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryControlGroup" class="category-form" *ngIf="formReady">
    <input type="hidden" formControlName="id">
    <mat-form-field appearance="fill">
      <mat-label>Имя</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Тип</mat-label>
      <mat-select formControlName="isIncome">
        <mat-option value='false'>Расход</mat-option>
        <mat-option value='true'>Доход</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div *ngIf="!formReady"><mat-spinner></mat-spinner></div>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="submitButtonDisabled" (click)="createCategory()" *ngIf="data.mode === dialogMode.ADD">Создать</button>
  <button mat-button [disabled]="submitButtonDisabled" (click)="updateCategory()" *ngIf="data.mode === dialogMode.EDIT">Сохранить</button>
  <button mat-button mat-dialog-close>Отменить</button>
</div>
