<div class="control-list-between"></div>
<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-content class="control-list">
    <mat-form-field appearance="fill">
      <mat-label>Сумма</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Валюта</mat-label>
      <mat-select>
        <mat-option *ngFor="let currency of userCurrencies | async" [value]="currency.code">{{currency.code}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Счёт</mat-label>
      <mat-select>
        <mat-option *ngFor="let account of userAccounts | async" [value]="account.id">{{account.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Категория</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of userCategories | async" [value]="category.id">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Примечание</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Сохранить</button>
  </mat-card-actions>
</mat-card>
<div class="control-list-between"></div>
<mat-card>
  <mat-card-content>Здесь будут расходы за день</mat-card-content>
</mat-card>
