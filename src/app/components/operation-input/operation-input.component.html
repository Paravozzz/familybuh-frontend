<div class="control-list-between"></div>
<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-content class="control-list">
    <mat-form-field appearance="fill">
      <mat-label>Сумма</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Валюта</mat-label>
      <mat-select>
        <mat-option value="RUB">RUB</mat-option>
        <mat-option value="EUR">EUR</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Счёт</mat-label>
      <mat-select>
        <mat-option value="Счтёт 1">Счтёт 1</mat-option>
        <mat-option value="Счтёт 2">Счтёт 2</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Категория</mat-label>
      <mat-select>
        <mat-option value="Категория 1">Категория 1</mat-option>
        <mat-option value="Категория 2">Категория 2</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Примечание</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Сохранить</button>
  </mat-card-actions>
</mat-card>
<div class="control-list-between"></div>
<mat-card>
  <mat-card-content>Здесь будут расходы за день</mat-card-content>
</mat-card>
