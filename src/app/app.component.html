<mat-progress-bar *ngIf="init !== true" mode="indeterminate"></mat-progress-bar>
<div *ngIf="init === true">
  <app-navbar (activeButton)="navbarActiveButton = $event"></app-navbar>
  <div class="container-lg">
    <app-incomes *ngIf="navbarActiveButton === eButtonName.INCOMES"></app-incomes>
    <app-expenses *ngIf="navbarActiveButton === eButtonName.EXPENSES"></app-expenses>
    <app-categories *ngIf="navbarActiveButton === eButtonName.CATEGORIES"></app-categories>
    <app-accounts *ngIf="navbarActiveButton === eButtonName.ACCOUNTS"></app-accounts>
    <app-currencies *ngIf="navbarActiveButton === eButtonName.CURRENCIES"></app-currencies>
  </div>
</div>
